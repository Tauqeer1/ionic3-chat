<ion-header>

  <ion-navbar hideBackButton="true" color="header-color">
    <ion-title>Group Buddies</ion-title>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchBuddy($event)"></ion-searchbar>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of myFriends">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="key.photoURL" />
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="addBuddy(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
