<ion-header>

</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <a (click)="passwordReset()">Forget your login details?
          <b>Get help</b>
        </a>
        <button ion-button block round outline color="light" (click)="login()">Log in</button>
        <p></p>
        <!-- <button ion-button block round color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login with facebook
        </button> -->
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
</ion-content>
